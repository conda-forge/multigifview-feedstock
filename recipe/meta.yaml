{% set name = "multigifview" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66ca0200543630345e971ba63fad985385185b58be1775a11917e868faa8e959

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - multigifview = multigifview:main

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=40
    - setuptools_scm_git_archive
  run:
    - python >=3.8
    - qt.py >=1.2
    - pyqt >=5.12

test:
  commands:
    - multigifview -h

about:
  home: https://github.com/johnomotani/multigifview
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENCE
  summary: Simple gif viewer
  dev_url: https://github.com/johnomotani/multigifview

extra:
  recipe-maintainers:
    - johnomotani
